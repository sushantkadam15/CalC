<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calC - your everyday calculator</title>
    <!-- Reset Browser Styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="calC - your everyday calculator" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="#" />
    <meta
      property="og:image"
      content="https://www.example.com/images/og-image.jpg"
    />
    <meta
      property="og:description"
      content="This is a calculator app description."
    />
    <!-- Add more OpenGraph meta tags as needed -->
  </head>

  <body>
    <header>cal<span>C</span>.</header>
    <div class="app-container">
      <div class="result-container">
        <div id="inputHistory"></div>
        <div id="results"></div>
      </div>
      <div class="input-container">
        <div class="input-buttons" id="allClear">AC</div>
        <div class="input-buttons" id="backspace">BS</div>
        <div class="input-buttons" id="division">/</div>
        <div class="input-buttons" id="multiplication">*</div>
        <div class="numbers">
          <div class="input-buttons" id="decimalpoint">.</div>
          <div class="input-buttons" id="zero">0</div>
          <div class="input-buttons" id="one">1</div>
          <div class="input-buttons" id="two">2</div>
          <div class="input-buttons" id="three">3</div>
          <div class="input-buttons" id="four">4</div>
          <div class="input-buttons" id="five">5</div>
          <div class="input-buttons" id="six">6</div>
          <div class="input-buttons" id="seven">7</div>
          <div class="input-buttons" id="eight">8</div>
          <div class="input-buttons" id="nine">9</div>
        </div>
        <div class="calcualtion-button-group">
          <div class="input-buttons" id="subtraction">-</div>
          <div class="input-buttons" id="addition">+</div>
          <div class="input-buttons" id="equals">=</div>
        </div>
      </div>
    </div>
    <footer>Created by <span>Sushant Kadam</span></footer>

    <!-- Calculation Js -->
    <script src="./js/script.js"></script>
  </body>
</html>
